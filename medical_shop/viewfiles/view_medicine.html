{% extends 'dashboard.html'%}
{% block head %}
{% endblock %}

{% block body%}

<div class="float-end justify-content-between ">
   <a href="{% url 'add_medicine'%}"><button class="btn"  id="cusbtn">Add </button></a> 
</div>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Company</th>
                <th>Cost</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
       {% for i in medicine %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.company}}</td>
                <td>{{i.cost}}</td>
                <td>{{i.type}}</td>
                <td id="action"><a href="{% url 'update_medicine' i.id %}" class="btn btn-success w-25 border-1" id="edit">Edit</a><a id="del" href="{% url 'delete_med' i.id %}" class="btn btn-outline-danger border" >Delete</a></td>
            </tr>
    {% endfor %}
            
            <!-- Add more rows as needed -->
        </tbody>
    </table>
    {% endblock %}
