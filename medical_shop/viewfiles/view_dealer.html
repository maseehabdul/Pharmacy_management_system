{% extends 'dashboard.html'%}
{% block head %}
{% endblock %}

{% block body%}
<div class="float-end justify-content-between ">
  <a href="{% url 'add_dealer'%}">  <button class="btn" id="cusbtn">Add </button></a>
</div>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>delaer name</th>
                <th>Cost</th>
                <th>Stock</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
    {% for i in dealers %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.med_name}}</td>
                <td>{{i.dealer_nam}}</td>
                <td>{{i.cost}}</td>
                <td>{{i.stock}}</td>
                <td>{{i.description}}</td>
                <td id="action"><a href="{% url 'update_dealer' i.id %}" class="btn btn-success w-25 border-1" id="edit">Edit</a><a id="del" href="{% url 'delete_med' i.id %}" class="btn btn-outline-danger border" >Delete</a></td>
            </tr>
    {% endfor %}
            
            <!-- Add more rows as needed -->
        </tbody>
    </table>
{% endblock %}
