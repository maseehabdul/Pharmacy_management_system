
{% extends 'dashboard.html'%}
{% load static %}

{% block head %}
{% endblock %}

{% block body%}
<div class=" m-5 w-100 col-md-offset-3">
<h3>Update form</h3>
    <form method="POST" action="/update_purchase/{{purchases.id}}" class=" " >

        {% csrf_token%}
    
        <div class="form-group w-50 ">
            <label for="name">Product name</label>
            <input type="text " class="form-control w-50 " value="{{purchases.product_name}}" name="name">

        </div>
        <div class="form-group w-50">
            <label for="name">Price</label>
            <input type="text " class="form-control w-50" value="{{purchases.price}}" name="company">

        </div>
        <div class="form-group w-50">
            <label for="name">Quantity</label>
            <input type="text " class="form-control w-50" value="{{purchases.quantity}}" name="cost">

        </div>

        
        <button  type="submit" class="form-btn  mt-3 btn btn-primary">update</button>
        </form>
</div>


{% endblock %}
