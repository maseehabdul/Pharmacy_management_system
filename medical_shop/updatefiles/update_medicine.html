
{% extends 'dashboard.html'%}
{% load static %}

{% block head %}
{% endblock %}

{% block body%}
<div class="form-control">

    <form method="POST" action="update_medicine" >

        {% csrf_token%}
        <div class="form-group">
            <label for="name">name</label>
            <input type="text " class="form-control" value="{{medicines.name}}" name="name">

        </div>
        <div class="form-group">
            <label for="name">company</label>
            <input type="text " class="form-control" value="{{medicines.company}}" name="name">

        </div>
        <div class="form-group">
            <label for="name">cost</label>
            <input type="text " class="form-control" value="{{medicines.cost}}" name="name">

        </div>
        <div class="form-group">
            <label for="name">type</label>

        <button  type="submit" class="form-btn  b-2 ">update</button>
        </form>
</div>
